name: Build Abluka Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --name=Abluka --windowed --onefile --add-data "abluka/assets;abluka/assets" --hidden-import=pygame --hidden-import=numpy --collect-data pygame abluka/main.py
      shell: cmd
    
    - name: Test executable exists
      run: |
        if (Test-Path "dist/Abluka.exe") {
          Write-Host "✓ Abluka.exe created successfully"
          (Get-Item "dist/Abluka.exe").Length / 1MB
          Write-Host "MB"
        } else {
          Write-Host "✗ Abluka.exe not found"
          exit 1
        }
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Abluka-Windows
        path: dist/Abluka.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Abluka.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --name=Abluka --windowed --onefile --add-data "abluka/assets:abluka/assets" --hidden-import=pygame --hidden-import=numpy --collect-data pygame abluka/main.py
    
    - name: Make executable
      run: |
        chmod +x dist/Abluka
        ls -lh dist/Abluka
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Abluka-Linux
        path: dist/Abluka
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Abluka
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
