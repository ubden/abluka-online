name: Build Abluka Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --name="Abluka" ^
          --windowed ^
          --onefile ^
          --icon=abluka/assets/icon.ico ^
          --add-data "abluka/assets;abluka/assets" ^
          --hidden-import=pygame ^
          --hidden-import=numpy ^
          --collect-data pygame ^
          abluka/main.py
    
    - name: Test executable
      run: |
        dist/Abluka.exe --help
      continue-on-error: true
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Abluka-Windows
        path: dist/Abluka.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Abluka.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --name="Abluka" \
          --windowed \
          --onefile \
          --add-data "abluka/assets:abluka/assets" \
          --hidden-import=pygame \
          --hidden-import=numpy \
          --collect-data pygame \
          abluka/main.py
    
    - name: Make executable
      run: chmod +x dist/Abluka
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Abluka-Linux
        path: dist/Abluka
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Abluka
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
